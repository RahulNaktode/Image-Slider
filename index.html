<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Silder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./image/Male-Lion.jpg" class="slide" id="slide">
        <img src="./image/pre.png" class="icon ico-pre" onclick="prev()">
        <img src="./image/next.png" class="icon ico-next" onclick="next()">
        <div class="caption" id="caption">
        <div id="main-name">Lion</div>
    </div>
    </div>

    <script>
        const images = [
            { src: "image/Male-Lion.jpg", name: "Lion" },
            { src: "image/tigerr.jpg", name: "Tiger" },
            { src: "image/jaguar.webp", name: "Jaguar" },
            { src: "image/elephant.jpg", name: "Elephant" },
            { src: "image/elk.webp", name: "Elk" },
            { src: "image/gray-wolf.jpg", name: "Gray Wolf" },
            { src: "image/beer.jpg", name: "Bear" }
        ];

        let index = 0;
        const slideElement = document.getElementById("slide");
        const captionElement = document.getElementById("caption");

        function next() {
            index = (index + 1) % images.length;
            slideElement.src = images[index].src;
            captionElement.textContent = images[index].name;
        }

        function prev() {
            index = (index - 1 + images.length) % images.length;
            slideElement.src = images[index].src;
            captionElement.textContent = images[index].name;
        }
    </script>
</body>

</html>
